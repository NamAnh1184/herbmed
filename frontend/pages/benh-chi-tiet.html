<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Bệnh | Hôm Nay Bệnh Gì</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/common/favicon.png">
    <style>
        /* Breadcrumb */
        .breadcrumb {
            padding: 15px 0;
            font-size: 0.9rem;
            color: #64748b;
        }

        .breadcrumb a {
            color: #0a991d;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Disease Header */
        .disease-header {
            background: linear-gradient(135deg, #0a991d 0%, #15c32a 50%, #1ed760 100%);
            color: white;
            padding: 50px 0;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .disease-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .disease-header .container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .disease-icon {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            backdrop-filter: blur(10px);
        }

        .disease-info h1 {
            font-size: 2.2rem;
            margin: 0 0 10px;
        }

        .disease-category {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
        }

        /* Content Layout */
        .content-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            padding-bottom: 60px;
        }

        @media (max-width: 1024px) {
            .content-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Section Cards */
        .section-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }

        .section-card h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            color: #1e293b;
            margin: 0 0 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8f5e9;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0a991d, #15c32a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Symptom List */
        .symptom-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .symptom-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8fafc;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .symptom-item:hover {
            background: #e8f5e9;
        }

        .symptom-icon {
            width: 28px;
            height: 28px;
            background: #0a991d;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .symptom-text {
            flex: 1;
            color: #334155;
            line-height: 1.6;
        }

        /* Treatment Cards */
        .treatment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .treatment-card {
            background: #f8fafc;
            border-radius: 14px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .treatment-card:hover {
            border-color: #0a991d;
            background: #e8f5e9;
            transform: translateY(-4px);
        }

        .treatment-card.herb {
            border-left: 4px solid #22c55e;
        }

        .treatment-card.medicine {
            border-left: 4px solid #3b82f6;
        }

        .treatment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .treatment-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .treatment-badge.herb {
            background: #dcfce7;
            color: #15803d;
        }

        .treatment-badge.medicine {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .treatment-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.05rem;
        }

        .treatment-desc {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 20px;
        }

        .sidebar-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }

        .sidebar-card h3 {
            font-size: 1.1rem;
            margin: 0 0 15px;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .quick-links li {
            margin-bottom: 8px;
        }

        .quick-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: #f8fafc;
            border-radius: 10px;
            text-decoration: none;
            color: #334155;
            transition: all 0.2s;
        }

        .quick-links a:hover {
            background: #e8f5e9;
            color: #0a991d;
        }

        /* Warning Box */
        .warning-box {
            background: linear-gradient(135deg, #fef3c7, #fef9c3);
            border-left: 4px solid #f59e0b;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .warning-box h4 {
            color: #b45309;
            margin: 0 0 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .warning-box p {
            color: #92400e;
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Info Lists */
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .info-list li {
            position: relative;
            padding: 12px 15px 12px 35px;
            margin-bottom: 8px;
            background: #f8fafc;
            border-radius: 10px;
            color: #334155;
            line-height: 1.6;
            transition: all 0.2s;
        }

        .info-list li:hover {
            background: #e8f5e9;
        }

        .info-list li::before {
            content: '✓';
            position: absolute;
            left: 12px;
            top: 12px;
            color: #0a991d;
            font-weight: bold;
        }

        .warning-list li {
            background: #fef3c7;
        }

        .warning-list li:hover {
            background: #fde68a;
        }

        .warning-list li::before {
            content: '⚡';
            color: #d97706;
        }

        .danger-list li {
            background: #fee2e2;
        }

        .danger-list li:hover {
            background: #fecaca;
        }

        .danger-list li::before {
            content: '⚠';
            color: #dc2626;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top-color: #0a991d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            border-color: #0a991d;
            color: #0a991d;
        }

        @media (max-width: 768px) {
            .disease-header .container {
                flex-direction: column;
                text-align: center;
            }

            .disease-info h1 {
                font-size: 1.6rem;
            }

            .treatment-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
